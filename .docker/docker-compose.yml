version: "3"
services:
    php:
        restart: on-failure
        build: php
        tty: true
        depends_on:
            - db
        env_file:
            - ./.env
        volumes:
            - ./php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
            - ..:/var/www/html
    db:
        restart: on-failure
        image: postgres:alpine
        volumes:
            - ./data/db:/var/lib/postgresql/data
        env_file:
            - ./.env
    web:
        build: nginx
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ..:/var/www/html
        depends_on:
            - php
        restart: on-failure
        env_file:
            - ./.env
